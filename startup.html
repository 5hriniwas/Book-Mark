  <style>
    /* CSS for ocean animation */
    body {
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      overflow-x: hidden; /* Hide horizontal overflow */
    }

    .ocean {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://images.pexels.com/photos/5740846/pexels-photo-5740846.jpeg') no-repeat center center fixed;
      background-size: cover; /* Ensure the background image covers the entire container */
      z-index: -1; /* Ensure the ocean is behind other content */
    }

    /* CSS for button container */
    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1; /* Ensure the buttons are above the ocean background */
    }

    button {
      background-color: rgba(0, 119, 190, 0); /* Fully transparent */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none; /* Remove underline */
      display: block; /* Make buttons display as block */
      font-size: 16px;
      margin: 10px; /* Adjust the margin between buttons */
      transition-duration: 0.4s;
      cursor: pointer;
      border-radius: 8px;
      width: 200px; /* Set a fixed width for all buttons */
      position: relative; /* Add position relative */
      overflow: hidden; /* Hide overflow */
      outline: none; /* Remove outline */
      border: 2px solid transparent; /* Remove border */
      animation: floatAnimation 3s infinite ease-in-out; /* Animation for the buttons */
    }

    @keyframes floatAnimation {
      0%, 50% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    button:hover {
      background-color: rgba(0, 119, 190, 0.75); /* 75% transparent blue on hover */
      color: white;
      transform: scale(1.05); /* Scale up on hover */
    }

    /* New animation */
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2); /* Transparent white */
      transition: background-color 0.3s ease-in-out;
      z-index: -1;
      opacity: 0; /* Initially invisible */
    }

    button:hover::before {
      opacity: 1; /* Make it visible on hover */
    }
  </style>
